<body>
<div class="row">
	<div class="column left"></div>

	<div class="column middle">

				 </div>

		</div>

			<aside>{{ .Date.Format "January 2, 2006"}}</aside>
			<a href="{{ .Permalink }}" style="color:black;">{{ .Title }}</a>

			</p>
			{{ end }}
			{{ end }}

		</div>
	</div>
