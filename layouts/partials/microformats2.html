<body>
  <div class="h-entry">
    <div class="u-author h-card" style="display:none">
		<a href="{{ .Site.BaseURL }}" class="u-url p-name">Edwin Wenink</a>
	</div>
	{{ if .Params.replyTo }}
		<p><a class="u-in-reply-to" href="{{ .Params.replyTo}}">In reply to {{ .Params.replyName }}:</a></p>
		<p class="e-content">
		{{ .Content | markdownify }}
		</p>
	{{ end }}
  </div>
</body>
