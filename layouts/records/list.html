{{ define "main" }}
  <div>
  <h1>{{ .Title }}</h1>

    {{ .Content }}

    <!--<p>{{ len .Pages }} entries:</p>-->
    <div style="display: inline-block;">
    {{ range .Pages }}
        <a href="{{ .Page.Permalink }}", style="background: none; border: none;">
            <img src="{{ replace .Params.cover "https://i.discogs.com" (printf "%s/discogs" .Site.BaseURL )}}", alt="{{ .Params.title }}", class="records">
        </a>
    {{ end}}
    </div>

  </div>
{{ end }}
