body: "Thanks for your response! I definitely agree with your remark that accountability 'in the flesh' can already be tricky enough, and I would argue that adding the digital component is not radically different but instead an extension of this complexity. \r\n\r\nLet me give another example of how accountability presupposes identification and how this in turn implies interpretation. Derrida was a French philosopher from Algerian descent. During the French occupation of Algeria the same militia were called \"terrorists\" (against French occupation) or \"freedom fighters\" (for liberation of the Algerian people). Depending on the context, the manner in which the violence used will be accounted for, justified and judged is quite different..."
