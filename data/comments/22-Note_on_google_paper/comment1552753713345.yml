body: >-
  Especially the example about how Google sold itself out in China, quite
  amorally accepting government control and censorship is relevant. It is easy
  to be idealistic as two PhD students with a good search engine. But once you
  have a hugely successfull company I imagine one increasingly let go of morals
  in order to stay ahead of the competition... China is literally a market of a
  billion people. The reason then is a form of determinism: if we don't do it,
  someone else will...
