body: "There is a bug in above snippet.\r\n`--languages=mdtags` would erase all other parsers.\r\nInstead use `--languages=+mdtags`\r\nI also found the markdown parser from universal-ctags which is written in `optlib ` file. And translated into c source code by `optlib2c` script. \r\nhttps://github.com/universal-ctags/ctags/blob/master/optlib/markdown.ctags"
